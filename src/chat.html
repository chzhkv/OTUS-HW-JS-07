<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <title>Layout</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header><h3>Header</h3></header>
      <div class="main-wrapper">
        <div class="nav-wrapper">
          <nav>
            <h3><a href="index.html">Слайдер</a></h3>
            <h3>Список статей</h3>
            <ol>
              <li><a href="index1.html">Cтатья 1</a></li>
              <li><a href="index2.html">Cтатья 2</a></li>
            </ol>
          </nav>
          <section class="chat">
            <a href="chat.html">Открыть чат</a>
          </section>
        </div>
        <main class="chat-wrapper">
          <h3>Чат</h3>
          <div>
            <input placeholder="Введите имя" class="input-name" />
            <button class="input-btn">Ок</button>
          </div>
          <div class="messages-field">
            <ul>
              <li>Сообщение 1</li>
              <li>Сообщение 2</li>
              <li>Сообщение 3</li>
              <li>Сообщение 4</li>
              <li>Сообщение 5</li>
            </ul>
          </div>
          <textarea placeholder="Введите сообщение..."></textarea>
          <button class="send-btn">Отправить</button>
        </main>
      </div>
      <footer><h3>Footer</h3></footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
